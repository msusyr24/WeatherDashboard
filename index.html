<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <h1 id="top">Weather Dashboard</h1>

    <div id="container">
        <div id="left-panel">
            <h2>Search for a City:</h2>
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="San Diego" id="input">
              </div>
              <div class="d-grid gap-2" id = "">
                <button class="btn btn-primary" type="button" id="button" formMethod="post">Search</button>
             </div>
        </div>

        <div id="right-panel">
            <div id="currentWeather">
                <h2 id="cityDisplay">Welcome to Weather Dashboard! Search a city for current and 5-day weather.</h2>
            </div>
            <div id="bottom-panel">
                <h2 id="textBeforeBottomContainer"></h2>
                <h2 id="fiveDayForecast"></h2>
            </div>
        </div>

    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
